<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cronometro UTIL E Simples" />
    <meta name="keywords" content="segundos,relogio,horas,conometro,tempo,contar tempo,estudos,trabalho" />
    <meta property="og:description" content="Cronometro UTIL E Simples">
    <meta property="og:title" content="Cronometro-Simp">
    <title>Cronometro-Simp</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" href="https://img.icons8.com/cotton/344/stopwatch.png" type="image/x-icon" />
</head>

<body>
    <button class="bgptbr" type="button" onclick="document.getElementById('bgg').innerHTML = 'Iniciar'
    document.getElementById('bgr').innerHTML = 'Pausar'
    document.getElementById('bgy').innerHTML = 'Parar'" ">PT-BR</button>
    <button class="bgeng" type="button" onclick="document.getElementById('bgg').innerHTML = 'Start'
    document.getElementById('bgr').innerHTML = 'Stop'
    document.getElementById('bgy').innerHTML = 'Reset'" ">ENG</button>


    <div class="max-width">
        <button onclick="start();" id="bgg" class="bg-green">Iniciar</button>
        <button onclick="pause();" id="bgr" class="bg-yellow">Pausar</button>
        <button onclick="stop();" id="bgy"class="bg-red">Parar</button>
        <h1 id="counter">00:00:00</h1>
    </div>

<script src="cron.js"></script>
</body>

</html>
